<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WannaBeCoder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>WannaBeCoder</h1>
  </header>
  <div class="container text-center">

    <!-- Mots de bienvenue -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Enweille Kevin tape plus vite que ça !
          <span class="text-success" id="seconds">5</span> Secondes:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Chrono et résultat -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Temps restant:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Écrire le bon mot dans le délai requis. Afin de recommencer, vous devez seulement écrire le mot affiché</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
